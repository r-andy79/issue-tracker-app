{% extends 'issue_tracker_app/base.html' %}
{% block page_title %}Login page{% endblock %}
{% block content %}
<h2>login page</h2>
<form method="POST">
  {% csrf_token %}
  {{login_form.as_p}}
  <button type="submit">Login</button>
</form>
{% if messages %}
<div>
  {% for message in messages %}
      {{ message }}
  {% endfor %}
</div>
{% endif %}
{% endblock %}
