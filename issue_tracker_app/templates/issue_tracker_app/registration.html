{% extends 'issue_tracker_app/base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}Registration Page{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-4 mt-4">
    <div class="card">
      <div class="card-body">
        <form method="POST" novalidate>
          {% csrf_token %}
          {{registration_form|crispy}}
          <div class="row justify-content-center" class="text-center">
            <button type="submit" class="btn btn-primary px-4">Register</button>
          </div>
          <p class="mt-4">If you already have an account, you can <a href="{% url 'login' %}">sign in</a>.</p>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
